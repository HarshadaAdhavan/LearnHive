<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose What to Learn</title>
    <style>
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4e4, #e6e6e6);
            filter: blur(3px);
            z-index: -1;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 70px;
            height: 70px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logout {
            background: linear-gradient(145deg, #710909, #000000);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .logout:hover {
            background: #a31c1c;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0px 0px 30px rgba(113, 9, 9, 0.2);
            width: 550px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #710909;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 120px;
            height: 70px;
            background: linear-gradient(to bottom, #710909, #b82323);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .btn:hover {
            transform: scale(1.08);
            background: #900808;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <img src="LearnHive.png" alt="Logo" class="logo">
    <div class="top-bar">
        <img src="usericon.png" alt="User Profile" class="profile-icon">
        <button class="logout" onclick="window.location.href='signin.html'">Logout</button>
    </div>
    <div class="container">
        <h1>CHOOSE WHAT TO LEARN</h1>
        <div class="grid">
            <button class="btn" onclick="window.location.href='level-java.html'">JAVA</button>
            <button class="btn" onclick="window.location.href='level-python.html'">PYTHON</button>
            <button class="btn" onclick="window.location.href='level-c.html'">C</button>
        </div>
    </div>
</body>
</html>
