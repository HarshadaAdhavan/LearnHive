<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Levels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #fce4e4, #e6e6e6);
      z-index: -1;
      
    }

    .container {
      text-align: center;
      color: #000000;
      margin-top: 80px;
      padding-bottom: 100px;
    }

    .level-header {
      background: #710909;
      color: white;
      display: inline-block;
      padding: 15px 115px;
      border-radius: 10px;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(113, 9, 9, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .tile, .level-card {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .level-card {
      background: #710909;
      color: white;
      font-size: 46px;
      font-weight: bold;
    }

    .level-card:hover {
      background: #000000;
      transform: scale(1.1);
    }

    .locked {
      background: #e0e0e0;
      position: relative;
    }

    .locked img {
      width: 50px;
      opacity: 0.6;
    }

    .locked:hover {
      background: #d3d3d3;
      transform: scale(1.1);
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 70px;
      height: 70px;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #000;
    }

    .profile-icon:hover {
      background: #710909;
      transform: scale(1.05);
    }

    .logout {
      background: #710909;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .logout:hover {
      background: #000000;
    }

    .coin-container {
      display: flex;
      align-items: center;
      padding: 5px 15px;
      border-radius: 10px;
      background: #710909;
      color: white;
      font-weight: bold;
      margin-right: 15px;
    }

    .coin-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .coin-count {
      font-size: 15px;
    }

    .back-button {
      position: absolute;
      top: 90px;
      left: 20px;
      padding: 10px 15px;
      background: #710909;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 11px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #000000;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='choose.html'">‚Üê Back</button>

  <img src="LearnHive.png" alt="Logo" class="logo">
  <div class="top-bar">
    <div class="coin-container">
      <img src="coin.png" alt="Coin" class="coin-icon">
      <span class="coin-count">100</span>
    </div>
    <img src="usericon.png" alt="User Profile" class="profile-icon">
    <button class="logout" onclick="window.location.href='signin.html'">Logout</button>
  </div>

  <div class="container">
    <div class="level-header">
      LEVEL 1 : FUNCTIONS
    </div>
    <div class="grid">
      <div class="level-card" onclick="window.location.href='pyconcept.html'">1</div>
      <div class="level-card">2</div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
      <div class="tile locked"><img src="Lock.png" alt="Lock"></div>
    </div>
  </div>

  
</body>
</html>
